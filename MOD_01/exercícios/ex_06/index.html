<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marcações de TEXTO</h1>

    <h2>Strong é usa forma semântica</h2>
    <p>
        Aqui temos uma frase com a palavra em <strong>Negrito</strong>
    </p>
    
    <p>
        Nessa frase a um termo em <em>itálico</em>
    </p>

    <p>
        Podemos marca do texto com a tag <mark>Mark</mark>
    </p>
    
    <p>
        A tag Big morreu mas a small não, <small>letra pequena.</small>
    </p>

</body>
</html>
