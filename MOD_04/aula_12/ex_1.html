<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            
        }

        main {
            margin: 100px auto;
            width: 400px;
            background-image: linear-gradient(to right, #c0d61d, #daf227);
            padding: 20px;
            border-radius: 20px;
        }

        h3, h2 {
            font: 27px normal, sans-serif;
            text-align: center;
            border-bottom: 1px solid white;
        }

        h2 {
            padding-top: 10px;
        }

        p {
            font-family: sans-serif;
            margin-left: 10px;
            margin: 10px;
            padding: 1px;
        }

        p input {
            margin-left: 20px;
            padding: 3px;
        }
 
        .butt {
            margin-left: 20px;
            padding: 4px;

        }
    </style>
</head>
<body>
    <main>
        <h3>Cadastro de dados</h3>
        <form>
            <p><label for="inome">NOME:</label>
                <input type="text" name="nome" id="inome" size="20.2" placeholder="Seu nome completo" required>
            </p>
            <p><label for="idadei">IDADE:</label>
                <input type="number" name="idade" id="idadei" size="10" maxlength="10" placeholder="Sua idade" required>
            </p>
            <p><label for="itel">TEL:</label>
                <input type="tel" name="tel" id="itel" placeholder="(00)0000-0000" required pattern="^[(][0-9]{2}[)][0-9]{4}[-][0-9]{4}$">
            </p>
            <p><label for="">DATA:</label>
                <input type="date" name="data" id="idata" required>
            </p>

            <h2>Parte Social</h2>
            <p><label for="nomesocial">NOME SOCIAL:</label>
                <input type="text" name="" id="nomesocial" placeholder="Qual o seu apelido" required>
            </p>
            <input type="submit" value="Cadastrar" class="butt">
            <input type="reset" value="Limpar informações" class="butt">
        </form>
    </main>

</body>
</html>
