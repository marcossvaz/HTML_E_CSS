<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho de fontes</title>

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Press+Start+2P&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Oswald:wght@300&family=Press+Start+2P&display=swap'); 
       h1 {
        font-family: 'Oswald', sans-serif;
        font-family: 'Press Start 2P', cursive;
       }
       
       p {
        font-family: 'Lilita One', cursive;
       }
       
    </style>
</head>
<body>
    <h1>Nitendo</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt 
        delectus officia repellendus culpa deleniti cumque laboriosam nemo 
        reprehenderit dicta animi recusandae temporibus ea corrupti at ut sunt autem,
         aspernatur commodi!
    </p>
</body>
</html>
