<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            width: 100px;
            height: 40px;
            background-color: lightblue;
        }
        td {
            border: 1px solid black;
            height: 100px;
            width: 150px;
            text-align: center;
        }
        img {
            height: 40px;
        }
        .numero {
            background-color: aqua;
        }
        .pokemon {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="numero">
            <col class="pokemon">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">NÚMERO</th>
                <th scope="col">POKÉMON</th>
            </tr>
            <tr>
                <td>001</td>
                <td> <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="bolbasauro">
                    bolbasauro</td>
            </tr>
            <tr>
                <td>002</td>
                <td> <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Ivysaur">Ivysaur</td>
            </tr>
            <tr>
                <td>003</td>
                <td> <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="venusaur">venusaur </td>
            </tr>
        </thead>
    </table>
</body>
</html>
