<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        caption {
            font-size: 1.5em;
            background-color: rgba(0, 0, 255, 0.425);
        }
        table {
            border-collapse: collapse;
        }


        th, td {
            border: 1px solid black;
            width: 150px;
        }

        .filmes {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Tabela de Filmes
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="col">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td class="filmes">alien</td>
                <td class="filmes">Rambo</td>
                <td class="filmes">Vingadores</td>
            </tr>
            <tr>
                <td>Bratriz</td>
                <td class="filmes">Hulk</td>
                <td class="filmes">Inception</td>
                <td class="filmes">batman</td>
            </tr>
            <tr>
                <td>Claúdia Melo</td>
                <td class="filmes">oblivion</td>
                <td class="filmes">Matrix</td>
                <td class="filmes">Big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td class="filmes">intocaveis</td>
                <td class="filmes">Amnésia</td>
                <td class="filmes">gladitor</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td class="filmes">Wall-e</td>
                <td class="filmes">Oldboy</td>
                <td class="filmes">Dangal</td>
            </tr>
            <tr>
                <td>fabiano Mota</td>
                <td class="filmes">Star wars 5</td>
                <td class="filmes">taxi driver</td>
                <td class="filmes">toy story</td>
            </tr>   
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
