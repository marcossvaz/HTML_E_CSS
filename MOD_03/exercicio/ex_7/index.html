<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td {
            text-align: center;
            width: 100px;
            border: 1px solid black;
        }

        .linha1 {
            color: white;
            background:grey;
            border: 2px solid black;
            height: 50px;
            
        }

        .info {
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr class="linha1">
            <td>TIME-A</td>
            <td>TIME-B</td>
            <td>TIME-C</td>
        </tr>
        <tr>
            <td class="info">b1</td>
            <td class="info">b2</td>
            <td class="info">b3</td>
        </tr>
        <tr>
            <td class="info">c1</td>
            <td class="info">c2</td>
            <td class="info">c3</td>
        </tr>
    </table>
</body>
</html>
