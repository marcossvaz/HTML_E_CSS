<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        caption {
            color: aliceblue;
            font-size:1.3em;
            background: gray;
        }
        td {
            border: 1px solid black;
            width: 110px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de valores de carros</caption>
        <tr>
            <td>VOLKS</td>
            <td>Gol</td>
            <td>15.000.00</td>     
        </tr>
        <tr>
            <td>FIAT</td>
            <td>Argo</td>
            <td>20.000.00</td>
        </tr>
        <tr>
            <td>FORD</td>
            <td>Focus</td>
            <td>30.000.00</td>
        </tr>

        <tr>
            <td colspan="2">total</td>
            <td>55.000.00</td>
        </tr>
    </table>
</body>
</html>
