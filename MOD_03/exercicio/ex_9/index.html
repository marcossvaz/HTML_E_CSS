<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabela</title>

    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 40px;
            border: 1px solid black;
        }

        .ikarus {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
       <tr>
           <td rowspan="2">Marcos</td>
           <td colspan="2" class="ikarus">ikarus</td>
           
       </tr>
       <tr>
            
            <td>ikaruzinho</td>
            <td>cleidizinha</td>
       </tr>
       

    </table>
</body>
</html>
