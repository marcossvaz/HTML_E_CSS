<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        .times {
            font-weight: bolder;
        }
        .gols {
            text-align: center;
        }
        th {
            background-color: #3F1052;
            color: white;
        }
        td, th {
            width: 120px;
            height: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Times</th>
            <th>Gols</th>
        </thead>
        <tbody>
            <tr>
                <td class="times">Arsenal</td>
                <td class="gols">10</td>
            </tr>
            <tr>
                <td class="times">West Ham</td>
                <td class="gols">3</td>
            </tr>
            <tr>
                <td class="times">Manchester City</td>
                <td class="gols">15</td>
            </tr>
            <tr>
                <td class="times">Newcastle</td>
                <td class="gols">11</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
